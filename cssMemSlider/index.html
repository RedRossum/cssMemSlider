<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>cssMemSlider</title>
</head>
<body>
<main>
  <div class="container">
    <div class="screen">
      <input type="radio" name="dot" id="dot1" checked>
      <input type="radio" name="dot" id="dot2">
      <input type="radio" name="dot" id="dot3">
      <input type="radio" name="dot" id="dot4">

      <div class="slider-frame">
        <div class="slider">
          <div class="slide sli1">
            <div class="img img1"></div>
          </div>
          <div class="slide sli2">
            <div class="img img2"></div>
          </div>
          <div class="slide sli3">
            <div class="img img3"></div>
          </div>
          <div class="slide sli4">
            <div class="img img4"></div>
          </div>
        </div>
      </div>

      <div class="text-frame">
        <div class="text-slider">
          <div class="text">‿︵‿ヽ(°□° )ノ︵‿︵</div>
          <div class="text">ლ(ಠ_ಠ ლ)</div>
          <div class="text">Что ж, конечно я его знаю...</div>
          <div class="text">Вложенные if вживую</div>
        </div>
      </div>

      <div class="control">
        <label for="dot1" class="ctrl"></label>
        <label for="dot2" class="ctrl"></label>
        <label for="dot3" class="ctrl"></label>
        <label for="dot4" class="ctrl"></label>
      </div>
    </div>
  </div>
</main>
</body>
</html>
